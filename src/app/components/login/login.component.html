<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="img login">
    
    <h3>Login</h3>    
    
    <div class="form-floating mb-3 mt-3">
      <input type="text" [(ngModel)]="username" class="form-control" id="username" placeholder=" ">
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder=" ">
      <label for="password">Password</label>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" (click)="login()">Submit</button>      
    </div>
    <p>Don't have an account? <a routerLink="/signIn">Register</a></p>
  </div>
  <app-spinner *ngIf="loading" ></app-spinner>
</div>
