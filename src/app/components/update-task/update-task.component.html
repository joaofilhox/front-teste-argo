<div class="container">
    <h2>Atualizar Tarefa</h2>
    <form >
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea class="form-control" id="description" [(ngModel)]="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" [(ngModel)]="status" name="status">
                <option value="pendente">Pendente</option>
                <option value="concluido">Concluído</option>
            </select>
        </div>
        <button type="button" (click)="updateTask()"class="btn btn-primary">Atualizar Tarefa</button>
        <button (click)="redirection()" class="btn btn-primary">Voltar</button>
    </form>
</div>
